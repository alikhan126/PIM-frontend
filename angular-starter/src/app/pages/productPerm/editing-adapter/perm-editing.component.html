<!--Shopping cart starts-->
<section id="shopping-cart">
    <div class="row text-left">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title ">Adpater Field Permissions</h4>
            <p class="content-sub-header">Double click on any content to edit that section.</p>

            <a  (click)="addPerm()"   class="btn btn-floating halfway-fab btn-large bg-warning topClass"><i class="ft-plus"></i></a>
          </div>
          <div class="card-content">
            <div class="card-body">
                <input type='text' style='padding:8px;margin:15px auto;width:30%;' placeholder='Type to filter the name column...' (keyup)='updateFilter($event)'
                />
                <ngx-datatable #mydatatable class="bootstrap" [headerHeight]="50" [limit]="5" [columnMode]="'force'" [footerHeight]="50"
                [rowHeight]="'auto'" [rows]="rows" [scrollbarH]="true">
                <ngx-datatable-column [width]="300" name="User">
                  <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
                      <span>
                          {{value.email}}
                      </span>
                  </ng-template>
              </ngx-datatable-column>


              <ngx-datatable-column [width]="300" name="Edit">
                  <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                      <span [ngClass]="{'container-fluid expandView': value==null  || value == undefined || value=='' && value!==0 }" title="Double click to edit" (dblclick)="editing[rowIndex + '-edit'] = true" *ngIf="!editing[rowIndex + '-edit']">
                        {{value}}
                      </span>
                      <ng-select  
                      appendTo="body"
                      (blur)="updateRelationship(row['edit'], 'edit', rowIndex)"
                       *ngIf="editing[rowIndex+ '-edit']" 
                       [items]="ADAPTER_FIELD_CHOICES"  bindLabel="name" bindValue="name"  placeholder="Select Adapter Fields"
                       
                       name="edit" [(ngModel)]="row['edit']" multiple="true" [virtualScroll]="true"
                      >

                    </ng-select>
                  </ng-template>
              </ngx-datatable-column>
