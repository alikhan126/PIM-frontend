<!-- Basic form layout section start -->
<section id="basic-form-layouts">
  <div class="row text-left">
    <div class="col-sm-12">
      <div class="content-header">Product</div>
    </div>
  </div>
  <div class="row ">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header pb-2">
          <h4 class="card-title" id="basic-layout-form">Product Info</h4>
        </div>
        <div class="card-content">
          <div class="px-3">
            <form class="form">
              <div class="form-body">
                <h4 class="form-section"><i class="ft-file-text"></i> Basic Info</h4>
                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group">
                      <label >Name</label>
                      <input type="text" class="form-control" name="name" [(ngModel)]="pObj.name"   >
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label for="short_description">Short Description</label>
                      <input type="text" [(ngModel)]="pObj.short_description" class="form-control" name="short_description">
                    </div>
                  </div>
                 
                  <div class="col-md-3">
                    <div class="form-group">
                      <label >brand</label>
                      <input type="text" [(ngModel)]="pObj.brand"  class="form-control" name="brand">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label >Tax</label>
                      <input type="text"  [(ngModel)]="pObj.tax" class="form-control" name="tax">
                    </div>
                  </div>
                 
                </div>

                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group">
                      <label >Product family</label>
                      <input type="text" [(ngModel)]="pObj.product_family" class="form-control" name="product_family">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label >Slug</label>
                      <input type="text"  [(ngModel)]="pObj.slug" class="form-control" name="slug">
                    </div>
                  </div>
                 
                  <div class="col-md-3">
                    <div class="form-group">
                      <label >type</label>
                      <input type="text" [(ngModel)]="pObj.type" class="form-control" name="type">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label >Sku</label>
                      <input type="text"  [(ngModel)]="pObj.sku" class="form-control" name="sku">
                    </div>
                  </div>
                 
                </div>

                <h4 class="form-section"><i class="ft-file-text"></i>Additional Info </h4>

                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group">
                      <label >Mpn</label>
                      <input type="text"  [(ngModel)]="pObj.mpn" class="form-control" name="mpn">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label >Ean</label>
                      <input type="text"  [(ngModel)]="pObj.ean" class="form-control" name="ean">
                    </div>
                  </div>
                 
                  <div class="col-md-3">
                    <div class="form-group">
                      <label >Product Status</label>
                      <input type="text" [(ngModel)]="pObj.product_status" class="form-control" name="product_status">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label >Amount</label>
                      <input type="number"  [(ngModel)]="pObj.amount" class="form-control" name="amount">
                    </div>
                  </div>
                 
                </div>

                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group">
                      <label >Description</label>
                      <input type="text"  [(ngModel)]="pObj.description" class="form-control" name="description">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label >Weight</label>
                      <input type="text" [(ngModel)]="pObj.weight" class="form-control" name="weight">
                    </div>
                  </div>
                 
                  <div class="col-md-3">
                    <div class="form-group">
                      <label >Products Online</label>
                      <input type="checkbox" [(ngModel)]="pObj.products_online" class="form-control" name="products_online">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label >Visibility</label>
                      <input type="text"  [(ngModel)]="pObj.visibility" class="form-control" name="visibility">
                    </div>
                  </div>
                 
                </div>


                <h4 class="form-section"><i class="ft-file-text"></i> Price Info</h4>
                <div class="row">
                  <div class="col-md-3"><div class="form-group"><label>price</label><input type="number"  [(ngModel)]="pObj.price" class="form-control" name="price"></div></div>                                                                                          
                                                                                            <div class="col-md-3"><div class="form-group"><label>special price</label><input type="number"  [(ngModel)]="pObj.special_price" class="form-control" name="special_price"></div></div>                                                                                          
                                                                                            <div class="col-md-3"><div class="form-group"><label>special price from date</label><input type="number"  [(ngModel)]="pObj.special_price_from_date" class="form-control" name="special_price_from_date"></div></div>                                                                                          
                                                                                            <div class="col-md-3"><div class="form-group"><label>special price to date</label><input type="number"  [(ngModel)]="pObj.special_price_to_date" class="form-control" name="special_price_to_date"></div>
                                                                                          </div>                                                                                          
                                                                                            
                </div>
                <div class="row">
                  <div class="col-md-3"><div class="form-group"><label>meta title</label><input type="text"  [(ngModel)]="pObj.meta_title" class="form-control" name="meta_title"></div></div>                                                                                          
                                                                                            <div class="col-md-3"><div class="form-group"><label>meta keywords</label><input type="text"  [(ngModel)]="pObj.meta_keywords" class="form-control" name="meta_keywords"></div></div>                                                                                          
                                                                                            <div class="col-md-3"><div class="form-group"><label>meta description</label><input type="text"  [(ngModel)]="pObj.meta_description" class="form-control" name="meta_description"></div></div>                                                                                          
                                                                                            <div class="col-md-3"><div class="form-group"><label>map price</label><input type="number"  [(ngModel)]="pObj.map_price" class="form-control" name="map_price"></div></div>                                                                                          
                                                                                            
                </div>


                <h4 class="form-section"><i class="ft-file-text"></i>Meta Info  </h4>
                 <div class="row">
                  <div class="col-md-3"><div class="form-group"><label>meta title</label><input type="text"  [(ngModel)]="pObj.meta_title" class="form-control" name="meta_title"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>meta keywords</label><input type="text"  [(ngModel)]="pObj.meta_keywords" class="form-control" name="meta_keywords"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>meta description</label><input type="text"  [(ngModel)]="pObj.meta_description" class="form-control" name="meta_description"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>map price</label><input type="text"  [(ngModel)]="pObj.map_price" class="form-control" name="map_price"></div></div>                                                                                          
                  
                 </div> 
                
                 <div class="row">
                  <div class="col-md-3"><div class="form-group"><label>msrp price</label><input type="number"  [(ngModel)]="pObj.msrp_price" class="form-control" name="msrp_price"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>map enabled</label><input type="text"  [(ngModel)]="pObj.map_enabled" class="form-control" name="map_enabled"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>gift message available</label><input type="text"  [(ngModel)]="pObj.gift_message_available" class="form-control" name="gift_message_available"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>custom design</label><input type="text"  [(ngModel)]="pObj.custom_design" class="form-control" name="custom_design"></div></div>                                                                                          
                  
                 </div> 



                 <h4 class="form-section"><i class="ft-file-text"></i>Design Info </h4>
                 <div class="row">
                  <div class="col-md-3"><div class="form-group"><label>custom design from</label><input type="text"  [(ngModel)]="pObj.custom_design_from" class="form-control" name="custom_design_from"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>custom design to</label><input type="text"  [(ngModel)]="pObj.custom_design_to" class="form-control" name="custom_design_to"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>custom layout update</label><input type="text"  [(ngModel)]="pObj.custom_layout_update" class="form-control" name="custom_layout_update"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>page layout</label><input type="text"  [(ngModel)]="pObj.page_layout" class="form-control" name="page_layout"></div></div>                                                                                          
                  
                 </div> 
                
                 <div class="row">
                  <div class="col-md-3"><div class="form-group"><label>product options container</label><input type="text"  [(ngModel)]="pObj.product_options_container" class="form-control" name="product_options_container"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>msrp display actual price type</label><input type="text"  [(ngModel)]="pObj.msrp_display_actual_price_type" class="form-control" name="msrp_display_actual_price_type"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>country of manufacture</label><input type="text"  [(ngModel)]="pObj.country_of_manufacture" class="form-control" name="country_of_manufacture"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>quantity</label><input type="number"  [(ngModel)]="pObj.quantity" class="form-control" name="quantity"></div></div>                                                                                          
                  
                 </div> 




                 <h4 class="form-section"><i class="ft-file-text"></i>Cart Info  </h4>
                 <div class="row">
                  <div class="col-md-3"><div class="form-group"><label>out of stock quantity</label><input type="number"  [(ngModel)]="pObj.out_of_stock_quantity" class="form-control" name="out_of_stock_quantity"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>use config min qty</label><input type="text"  [(ngModel)]="pObj.use_config_min_qty" class="form-control" name="use_config_min_qty"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>is qty decimal</label><input type="checkbox"  [(ngModel)]="pObj.is_qty_decimal" class="form-control" name="is_qty_decimal"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>out of stock</label><input type="text"  [(ngModel)]="pObj.out_of_stock" class="form-control" name="out_of_stock"></div></div>                                                                                          
                  
                 </div> 
                
                 <div class="row">
                  <div class="col-md-3"><div class="form-group"><label>allow backorders</label><input type="text"  [(ngModel)]="pObj.allow_backorders" class="form-control" name="allow_backorders"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>use config backorders</label><input type="text"  [(ngModel)]="pObj.use_config_backorders" class="form-control" name="use_config_backorders"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>min cart qty</label><input type="number"  [(ngModel)]="pObj.min_cart_qty" class="form-control" name="min_cart_qty"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>use config min sale qty</label><input type="number"  [(ngModel)]="pObj.use_config_min_sale_qty" class="form-control" name="use_config_min_sale_qty"></div></div>                                                                                          
                  
                 </div> 




                 <h4 class="form-section"><i class="ft-file-text"></i>Stock Info  </h4>
                 <div class="row">
                  <div class="col-md-3"><div class="form-group"><label>max cart qty</label><input type="number"  [(ngModel)]="pObj.max_cart_qty" class="form-control" name="max_cart_qty"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>use config max sale qty</label><input type="number"  [(ngModel)]="pObj.use_config_max_sale_qty" class="form-control" name="use_config_max_sale_qty"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>is in stock</label><input type="checkbox"  [(ngModel)]="pObj.is_in_stock" class="form-control" name="is_in_stock"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>notify on stock below</label><input type="text"  [(ngModel)]="pObj.notify_on_stock_below" class="form-control" name="notify_on_stock_below"></div></div>                                                                                          
                  
                 </div> 
                
                 <div class="row">
                  <div class="col-md-3"><div class="form-group"><label>use config notify stock qty</label><input type="text"  [(ngModel)]="pObj.use_config_notify_stock_qty" class="form-control" name="use_config_notify_stock_qty"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>manage stock</label><input type="text"  [(ngModel)]="pObj.manage_stock" class="form-control" name="manage_stock"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>use config manage stock</label><input type="text"  [(ngModel)]="pObj.use_config_manage_stock" class="form-control" name="use_config_manage_stock"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>use config qty increments</label><input type="text"  [(ngModel)]="pObj.use_config_qty_increments" class="form-control" name="use_config_qty_increments"></div></div>                                                                                          
                  
                 </div> 

                 <h4 class="form-section"><i class="ft-file-text"></i>Quantity Info  </h4>
                 <div class="row">
                    <div class="col-md-3"><div class="form-group"><label>qty increments</label><input type="text"  [(ngModel)]="pObj.qty_increments" class="form-control" name="qty_increments"></div></div>                                                                                          
                    <div class="col-md-3"><div class="form-group"><label>use config enable qty inc</label><input type="text"  [(ngModel)]="pObj.use_config_enable_qty_inc" class="form-control" name="use_config_enable_qty_inc"></div></div>                                                                                          
                    <div class="col-md-3"><div class="form-group"><label>enable qty increments</label><input type="text"  [(ngModel)]="pObj.enable_qty_increments" class="form-control" name="enable_qty_increments"></div></div>                                                                                          
                    <div class="col-md-3"><div class="form-group"><label>hide from product page</label><input type="text"  [(ngModel)]="pObj.hide_from_product_page" class="form-control" name="hide_from_product_page"></div></div>                                                                                          
                    
                 </div>
                 <div class="row">
                    <div class="col-md-3"><div class="form-group"><label>custom options</label><input type="text"  [(ngModel)]="pObj.custom_options" class="form-control" name="custom_options"></div></div>                                                                                          
                    <div class="col-md-3"><div class="form-group"><label>bundle price type</label><input type="text"  [(ngModel)]="pObj.bundle_price_type" class="form-control" name="bundle_price_type"></div></div>                                                                                          
                    <div class="col-md-3"><div class="form-group"><label>bundle sku type</label><input type="text"  [(ngModel)]="pObj.bundle_sku_type" class="form-control" name="bundle_sku_type"></div></div>                                                                                          
                    <div class="col-md-3"><div class="form-group"><label>bundle price view</label><input type="text"  [(ngModel)]="pObj.bundle_price_view" class="form-control" name="bundle_price_view"></div></div>                                                                                          
                    
                 </div>
                <h4 class="form-section"><i class="ft-file-text"></i>Content Info  </h4>
                 <div class="row">
                    <div class="col-md-3"><div class="form-group"><label>bundle values</label><input type="text"  [(ngModel)]="pObj.bundle_values" class="form-control" name="bundle_values"></div></div>                                                                                          
                    <div class="col-md-3"><div class="form-group"><label>bundle shipment type</label><input type="text"  [(ngModel)]="pObj.bundle_shipment_type" class="form-control" name="bundle_shipment_type"></div></div>                                                                                          
                    <div class="col-md-3"><div class="form-group"><label>configurable variations</label><input type="text"  [(ngModel)]="pObj.configurable_variations" class="form-control" name="configurable_variations"></div></div>                                                                                          
                    <div class="col-md-3"><div class="form-group"><label>configurable variation labels</label><input type="text"  [(ngModel)]="pObj.configurable_variation_labels" class="form-control" name="configurable_variation_labels"></div></div>                                                                                          
                    
                </div>
                <div class="row">
                    <div class="col-md-3"><div class="form-group"><label>allergen content</label><input type="text"  [(ngModel)]="pObj.allergen_content" class="form-control" name="allergen_content"></div></div>                                                                                          
                    <div class="col-md-3"><div class="form-group"><label>case quantity</label><input type="number"  [(ngModel)]="pObj.case_quantity" class="form-control" name="case_quantity"></div></div>                                                                                          
                    <div class="col-md-3"><div class="form-group"><label>distributor</label><input type="text"  [(ngModel)]="pObj.distributor" class="form-control" name="distributor"></div></div>                                                                                          
                    <div class="col-md-3"><div class="form-group"><label>food nutrition</label><input type="text"  [(ngModel)]="pObj.food_nutrition" class="form-control" name="food_nutrition"></div></div>                                                                                          
                      
                </div>
                
                <h4 class="form-section"><i class="ft-file-text"></i> Category Info </h4>
                <div class="row">
                    <div class="col-md-3"><div class="form-group"><label>food property content</label><input type="text"  [(ngModel)]="pObj.food_property_content" class="form-control" name="food_property_content"></div></div>                                                                                          
                    <div class="col-md-3"><div class="form-group"><label>food properties list</label><input type="text"  [(ngModel)]="pObj.food_properties_list" class="form-control" name="food_properties_list"></div></div>                                                                                          
                    <div class="col-md-3"><div class="form-group"><label>fsd category reference</label><input type="text"  [(ngModel)]="pObj.fsd_category_reference" class="form-control" name="fsd_category_reference"></div></div>                                                                                          
                    <div class="col-md-3"><div class="form-group"><label>fsd products reference</label><input type="text"  [(ngModel)]="pObj.fsd_products_reference" class="form-control" name="fsd_products_reference"></div></div>                                                                                          
                    
               </div>
               <div class="row">
                  <div class="col-md-3"><div class="form-group"><label>fsd product reference</label><input type="text"  [(ngModel)]="pObj.fsd_product_reference" class="form-control" name="fsd_product_reference"></div></div>                                                                                          
                                                                                            <div class="col-md-3"><div class="form-group"><label>gift wrapping available</label><input type="text"  [(ngModel)]="pObj.gift_wrapping_available" class="form-control" name="gift_wrapping_available"></div>
                                                                                          </div>                                                                                          
                                                                                            <div class="col-md-3"><div class="form-group"><label>sku height</label><input type="number"  [(ngModel)]="pObj.sku_height" class="form-control" name="sku_height"></div></div>                                                                                          
                                                                                            <div class="col-md-3"><div class="form-group"><label>sku length</label><input type="number"  [(ngModel)]="pObj.sku_length" class="form-control" name="sku_length"></div></div>                                                                                          

                 
               </div>


               <h4 class="form-section"><i class="ft-file-text"></i>Shipping Info  </h4>
               <div class="row">
                  <div class="col-md-3"><div class="form-group"><label>sku width</label><input type="number"  [(ngModel)]="pObj.sku_width" class="form-control" name="sku_width"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>shelf life</label><input type="number"  [(ngModel)]="pObj.shelf_life" class="form-control" name="shelf_life"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>shipping temp</label><input type="text"  [(ngModel)]="pObj.shipping_temp" class="form-control" name="shipping_temp"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>shipping weight</label><input type="number"  [(ngModel)]="pObj.shipping_weight" class="form-control" name="shipping_weight"></div></div>                                                                                          
                  
               </div>
               <div class="row">
                  <div class="col-md-3"><div class="form-group"><label>ships in</label><input type="number"  [(ngModel)]="pObj.ships_in" class="form-control" name="ships_in"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>stock type</label><input type="text"  [(ngModel)]="pObj.stock_type" class="form-control" name="stock_type"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>ts dimensions height</label><input type="number"  [(ngModel)]="pObj.ts_dimensions_height" class="form-control" name="ts_dimensions_height"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>ts dimensions length</label><input type="number"  [(ngModel)]="pObj.ts_dimensions_length" class="form-control" name="ts_dimensions_length"></div></div>                                                                                          
                  
               </div>
              <h4 class="form-section"><i class="ft-file-text"></i>Dimensions Info  </h4>
               <div class="row">
                  <div class="col-md-3"><div class="form-group"><label>ts dimensions width</label><input type="number"  [(ngModel)]="pObj.ts_dimensions_width" class="form-control" name="ts_dimensions_width"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>unit amount</label><input type="number"  [(ngModel)]="pObj.unit_amount" class="form-control" name="unit_amount"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>unit amount type</label><input type="text"  [(ngModel)]="pObj.unit_amount_type" class="form-control" name="unit_amount_type"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>upc</label><input type="text"  [(ngModel)]="pObj.upc" class="form-control" name="upc"></div></div>                                                                                          
                  
              </div>
              <div class="row">
                  <div class="col-md-3"><div class="form-group"><label>volume</label><input type="text"  [(ngModel)]="pObj.volume" class="form-control" name="volume"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>bullet points</label><input type="text"  [(ngModel)]="pObj.bullet_points" class="form-control" name="bullet_points"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>h1 tag</label><input type="text"  [(ngModel)]="pObj.h1_tag" class="form-control" name="h1_tag"></div></div>                                                                                          
                  <div class="col-md-3"><div class="form-group"><label>h2 tag</label><input type="text"  [(ngModel)]="pObj.h2_tag" class="form-control" name="h2_tag"></div></div>                                                                                          
                    
                  <div class="col-md-3"><div class="form-group"><label>h3 tag</label><input type="text"  [(ngModel)]="pObj.h3_tag" class="form-control" name="h3_tag"></div></div>                                                                                          
                                                                                            <div class="col-md-3"><div class="form-group"><label>alt_tag</label><input type="text"  [(ngModel)]="pObj.alt_tag" class="form-control" name="alt_tag"></div></div>
              </div>
              
              </div>

              <div class="form-actions">
                <button (click)="goToProducts()" type="button" class="btn btn-raised btn-raised btn-warning mr-1">
                  <i class="ft-x"></i> Cancel
                </button>
                <button (click)="save()" type="button" class="btn btn-raised btn-raised btn-primary">
                  <i class="fa fa-check-square-o"></i> Save
                </button>
              </div>
            </form>  
          </div>
        </div>
      </div>
