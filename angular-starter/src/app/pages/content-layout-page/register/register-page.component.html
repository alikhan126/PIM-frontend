<!--Registration Page Starts-->
<section id="regestration">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body register-img">
                <form [formGroup]="regularForm"  novalidate>
              <div class="row m-0">
                <div class="col-lg-6 d-none d-lg-block py-2 px-3 text-center">
                  <img
                    src="../../assets/img/gallery/register.png"
                    alt=""
                    class="img-fluid mt-3 pl-3"
                    width="400"
                    height="230"
                  />
                </div>
                <div class="col-lg-6 col-md-12 pt-3 px-4 bg-white">
                  <h4 class="card-title mb-2">Create Account</h4>
                  <p class="card-text mb-3">
                    Fill the below form to create a new account.
                  </p>
               
                  <div class="form-group">
                    <input
                      type="text"                    
                      class="form-control z"
                      placeholder="Name"
                      formControlName="fullName" required
  
                    />
                    <small class="form-text text-muted danger" 
                    [hidden]="regularForm.get('fullName').valid || (!regularForm.get('fullName').dirty && !regularForm.get('fullName').touched)"
                    >Name characters length must be minimum 3</small>
                    </div>
                  <div class="form-group">
                      <input
                        type="email"                    
                        class="form-control z"
                        placeholder="Email"
                        formControlName="email" required
    
                      />
                      <small class="form-text text-muted danger" 
                      [hidden]="regularForm.get('email').valid || (!regularForm.get('email').dirty && !regularForm.get('email').touched)"
                      >Please
                        enter a valid email!</small>
                      </div>
    
                      <div class="form-group">
                      <input
                        type="password"
                        class="form-control z"
                        placeholder="Password"
                        formControlName="password" required
    
                      />
                      <small class="form-text text-muted danger" 
                      [hidden]="regularForm.get('password').valid || (!regularForm.get('password').dirty && !regularForm.get('password').touched)"
                      
                      >Password
                        characters length must be between 4 and 24 !</small>
                      </div>
                      <div class="form-group">
                          <input
                            type="password"
                            class="form-control z"
                            placeholder="Confirm Password"
                            formControlName="confirmPassword" required
        
                          />
                          <small class="form-text text-muted danger" 
                          [hidden]="regularForm.get('confirmPassword').valid &&  matchPAss() || (!regularForm.get('confirmPassword').dirty && !regularForm.get('confirmPassword').touched  )  "
                          
                          >Password doesn't match!</small>
                          </div>
                  <div
                    class="custom-control custom-checkbox custom-control-inline mb-3"
                  >
                    <input
                      type="checkbox"
                      id="customCheckboxInline1"
                      name="customCheckboxInline1"
                      class="custom-control-input"
                      checked
                      (change)="terms=!terms"
                    />
                    <label
                      class="custom-control-label"
                      for="customCheckboxInline1"
                    >
                      I accept the terms & conditions.
                    </label>
                  </div>
                  <div class="fg-actions d-flex justify-content-between">
                    <div class="login-btn">
                      <button class="btn btn-outline-primary">
                        <a
                          href="login-page.html"
                          class="text-decoration-none"
                          [routerLink]="['/auth/login']"
                        >
                          Back To Login
                        </a>
                      </button>
                    </div>
                    <div class="recover-pass">
                      <button (click)="onSubmit()"  [disabled]="!terms || !regularForm.valid || !matchPAss() "  class="btn btn-primary">
                        <a class="text-decoration-none text-white">
                          Register
                        </a>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Registration Page Ends-->
