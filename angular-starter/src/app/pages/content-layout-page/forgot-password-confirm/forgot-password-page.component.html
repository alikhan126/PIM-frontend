<!--Forgot Password Starts-->
<section id="forgot-password">
  <div class="container-fluid forgot-password-bg">
    <div
      class="row full-height-vh m-0  d-flex align-items-center justify-content-center"
    >
      <div class="col-md-7 col-sm-12">
        <div class="card">
          <div class="card-content">
            <div class="card-body fg-image">
              <form [formGroup]="regularForm"  novalidate>
                <div class="row m-0">
                  <div class="col-lg-6 d-none d-lg-block text-center py-3">
                    <img
                      src="../../../../assets/img/gallery/forgot.png"
                      alt=""
                      class="img-fluid"
                      width="300"
                      height="230"
                    />
                  </div>
                  <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                    <h4 class="card-title mb-2">Forgot Password Confirm</h4>
                    <p>
                      Change your PIM password.
                    </p>
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control mb-3"
                        placeholder="Password"
                        formControlName="password1" required

                      />
                      <small class="form-text text-muted danger" 
                      [hidden]="regularForm.get('password1').valid || (!regularForm.get('password1').dirty && !regularForm.get('password1').touched)"
                      
                      >Password
                        characters length must be between 4 and 24 !</small>
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control mb-3"
                        placeholder="Confirm Password"
                        formControlName="password2" required

                      />
                      <small class="form-text text-muted danger" 
                          [hidden]="regularForm.get('password2').valid &&  matchPAss() || (!regularForm.get('password2').dirty && !regularForm.get('password2').touched  )  "
                          
                          >Password doesn't match!</small>

                    </div>
                    <!-- <input
                      type="text"
                      class="form-control mb-3"
                      placeholder="Email"
                    /> -->
                    <div class="fg-actions d-flex justify-content-between">
                      <div class="login-btn">
                        <button class="btn btn-outline-primary">
                          <a
                            class="text-decoration-none"
                            [routerLink]="['/auth/login']"
                            >Back To Login</a
                          >
                        </button>
                      </div>
                      <!-- <div class="recover-pass">
                        <button class="btn btn-primary">
                          <a
                            class="text-decoration-none text-white"
                            [routerLink]="['/pages/forgotpassword']"
                          >
                            Recover
                          </a>
                        </button>
                      </div> -->
                      <div class="recover-pass">
                        <button (click)="onSubmit()"  [disabled]="!regularForm.valid || !matchPAss()"  class="btn btn-primary">
                          <a class="text-decoration-none text-white">
                            Save
                          </a>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Forgot Password Ends-->
