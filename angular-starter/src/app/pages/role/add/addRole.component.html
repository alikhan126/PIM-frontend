<!-- Basic form layout section start -->
<section id="basic-form-layouts">
  <div class="row text-left">
    <div class="col-sm-12">
      <div class="content-header">Roles</div>
    </div>
  </div>
  <div class="row ">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header pb-2">
          <h4 class="card-title" id="basic-layout-form">Roles Info</h4>
        </div>
        <div class="card-content">
          <div class="px-3">
            <form class="form">
              <div class="form-body">
                <h4 class="form-section"><i class="ft-file-text"></i> Basic Info</h4>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label >Name </label>
                      <input type="text" class="form-control" name="name" [(ngModel)]="pObj.name" placeholder="Name">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label >Brands</label>
                    <ng-select [items]="permissions"  bindLabel="name" bindValue="name"  placeholder="Select Brands Permissions"
                        name="brands" [(ngModel)]="pObj.brands" multiple="true"
                      >
                    </ng-select>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label >Products</label>
                    <ng-select [items]="permissions"  bindLabel="name" bindValue="name"  placeholder="Select Products Permissions"
                        name="products" [(ngModel)]="pObj.products" multiple="true"
                      >
                    </ng-select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label >Catalogs</label>
                    <ng-select [items]="permissions"  bindLabel="name" bindValue="name"  placeholder="Select Catalogs Permissions"
                        name="catalogs" [(ngModel)]="pObj.catalogs" multiple="true"
                      >
                    </ng-select>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label >Manufacturer</label>
                    <ng-select [items]="permissions"  bindLabel="name" bindValue="name"  placeholder="Select Manufacturer Permissions"
                        name="manufacturer" [(ngModel)]="pObj.manufacturer" multiple="true"
                      >
                    </ng-select>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label >Websites</label>
                    <ng-select [items]="permissions"  bindLabel="name" bindValue="name"  placeholder="Select Websites Permissions"
                        name="websites" [(ngModel)]="pObj.websites" multiple="true"
                      >
                    </ng-select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label >Tags</label>
                    <ng-select [items]="permissions"  bindLabel="name" bindValue="name"  placeholder="Select Tags Permissions"
                        name="tags" [(ngModel)]="pObj.tags" multiple="true"
                      >
                    </ng-select>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label >Adapters</label>
                    <ng-select [items]="permissions"  bindLabel="name" bindValue="name"  placeholder="Select Adapters Permissions"
                        name="adapters" [(ngModel)]="pObj.adapters" multiple="true"
                      >
                    </ng-select>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label >Categories</label>
                    <ng-select [items]="permissions"  bindLabel="name" bindValue="name"  placeholder="Select Categories Permissions"
                        name="adapters" [(ngModel)]="pObj.categories" multiple="true"
                      >
                    </ng-select>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-actions">
                <button (click)="goToRoles()" type="button" class="btn btn-raised btn-raised btn-warning mr-1">
                  <i class="ft-x"></i> Cancel
                </button>
                <button (click)="save()" type="button" class="btn btn-raised btn-raised btn-primary">
                  <i class="fa fa-check-square-o"></i> Save
                </button>
              </div>
            </form>  
          </div>
        </div>
      </div>
    </div>
