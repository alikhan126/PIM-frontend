<!--Shopping cart starts-->
<section id="shopping-cart">
    <div class="row text-left">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title ">Assign Roles</h4>
            <p class="content-sub-header">Double click on any content to edit that section.</p>

            <a  (click)="addRole()"   class="btn btn-floating halfway-fab btn-large bg-warning topClass"><i class="ft-plus"></i></a>
          </div>
          <div class="card-content">
            <div class="card-body">
                <input type='text' style='padding:8px;margin:15px auto;width:30%;' placeholder='Type to filter the name column...' (keyup)='updateFilter($event)'
                />
                <ngx-datatable #mydatatable class="bootstrap" [headerHeight]="50" [limit]="50" [columnMode]="'force'" [footerHeight]="50"
                [rowHeight]="'auto'" [rows]="rows" [scrollbarH]="true">
                <ngx-datatable-column [width]="300" name="User">
                  <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
                      <span>
                          {{value.email}}
                      </span>
                  </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-column [width]="300" name="Role">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
                    <span [ngClass]="{'container-fluid expandView': value==null  || value == undefined || value=='' && value!==0 }" title="Double click to edit" (dblclick)="editing[rowIndex + '-role'] = true" *ngIf="!editing[rowIndex + '-role']">
                        {{value.role}}
                    </span>
                    <ng-select appendTo="body" (blur)="updateRelationshipValue(row['role']['id'], 'role', rowIndex)" *ngIf="editing[rowIndex+ '-role']" [items]="roles"  bindLabel="role"   placeholder="Select role"
                     
                     name="role" [(ngModel)]="row['role']"[virtualScroll]="true"
                    >
                    </ng-select>
                </ng-template>
              </ngx-datatable-column>

            </ngx-datatable>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Shopping cart ends-->
